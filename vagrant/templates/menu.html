<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <div class='pane'>
    <h1 class='header'>{{restaurant.name}}</h1>
  </div>
  {%with messages = get_flashed_messages()%}
  {%if messages%}

  <ul>
    {%for message in messages%}
    <li><strong>{{message}}</strong></li>
    {%endfor%}
  </ul>
  {%endif%}
  {%endwith%}

  {% for i in items %}
  <div>
    <p class='name'>{{i.name}}</p>
    <p class='description'>{{i.description}}</p>
    <p class='price'> {{i.price}} </p>
    <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
    <br>
    <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>

  </div>
  {% endfor %}

  <h3><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Add a New Item</a></h3>

  <p><a href="{{url_for('restaurants')}}">Return To Restaurants</a></p>
</body>

</html>
