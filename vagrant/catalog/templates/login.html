<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=start"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div id="signInButton">
    <span class="g-signin" data-scope="openid email" data-clientid="594564265839-otg0d6l54um60kebndns7t3fnonqi7ph.apps.googleusercontent.com"
      data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallBack"
      data-approvalprompt="force">
    </span>
  </div>
  <div id="result"></div>

  <script>
    function signInCallBack(authResult) {
      if (authResult['code']) {
        $('#signInButton').attr('style', 'display:none');
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{state}}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function (result) {
            if (result) {
              $('#result').html('Login Successful!</br>' + result + '</br> Redirecting...')
              setTimeout(function () {
                window.location.href = '/genres'
              }, 3000);
            } else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            } else {
              $('#result').html('Failed to make a server-side call.')
            }
          }
        })
      }
    }
  </script>
</body>

</html>
